# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # configs to env
      # docs_repo, docs_branch, publish_repo, publish_branch
      - run:
          name: Setup Configs As Environment Variables
          command: node -e "console.log(require('./scripts/config-to-env').autoLoadSetupConfigAsEnvSync())" >> $BASH_ENV

      #### Download and cache docs_repo

      - run:
          # https://discuss.circleci.com/t/cannot-use-circle-yml-environment-variables-in-cache-keys/10994/4
          name: Write $docs_repo and $docs_branch to files
          command: |
            echo "$docs_repo" > __tmp_env_docs_repo
            echo "$docs_branch" > __tmp_env_docs_branch

      - restore_cache:
          keys:
            - v1-docs-{{ checksum "__tmp_env_docs_repo" }}-{{ checksum "__tmp_env_docs_branch" }}
            - v1-docs-{{ checksum "__tmp_env_docs_repo" }}

      - run:
          name: Get docs repo
          command: |
            if [ -d docs_repo ]; then
              cd docs_repo
              git checkout -b "$docs_branch" -f
              cd ..
            else
              git clone -b "$docs_branch" "$docs_repo_url" docs_repo
            fi

      - save_cache:
          paths:
            - docs_repo
          key: v1-docs-{{ checksum "__tmp_env_docs_repo" }}-{{ checksum "__tmp_env_docs_branch" }}

      #### docs_repo -> docs
      - run: cp -R docs_repo/* docs/

      # build
      - run: npm run build
