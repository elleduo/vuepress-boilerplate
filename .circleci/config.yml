# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # configs to env
      # docs_repo, docs_branch, publish_repo, publish_branch
      - run: node -e "console.log(require('./scripts/config-to-env').autoLoadSetupConfigAsEnvSync())" >> $BASH_ENV

      #### Download and cache docs_repo

      - restore_cache:
          keys:
            - v1-docs-{{ .Environment.docs_repo }}-{{ .Environment.docs_branch }}
            - v1-docs-{{ .Environment.docs_repo }}

      - run: |
          if [ -d docs_repo ]; then
            cd docs_repo
            git checkout -b "$docs_branch" -f
          else
            git clone -b "$docs_branch" "$docs_repo_url" docs_repo
          fi

      - save_cache:
          paths:
            - docs_repo
          keys: v1-docs-{{ .Environment.docs_repo }}-{{ .Environment.docs_branch }}

      #### docs_repo -> docs
      - run: cp -R docs_repo/* docs/

      # build
      - run: npm run build
